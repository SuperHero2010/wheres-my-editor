name: Package Application

on: 
  workflow_dispatch:
  release:
    types: [published]

jobs:
  mac-build:
    name: build Mac OS

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
      
    - name: Git checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: git
      run: |
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-dist.txt
    
    - name: pyinstaller build
      run: |
        python build.py

    - name: Create zip
      run: |
       mv ./dist ./wme-MacOS |
       zip -r ./wme-MacOS-1.0.8.2.zip ./wme-MacOS/

    - name: Upload Release Asset
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        file: "wme-MacOS-1.0.8.2.zip"
        update_latest_release: true
        release_id: ${{ github.event.release.id }}

  win-build:
    name: build Windows

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
      
    - name: Git checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: git
      run: |
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-dist.txt
    
    - name: pyinstaller build
      run: |
        python build.py

    - name: Create zip
      shell: pwsh
      run: ;
        mv ./dist ./wme-Windows ;
        Compress-Archive ./wme-Windows/ ./wme-Windows-1.0.8.2.zip ;

    - name: Upload Release Asset
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        file: "wme-Windows-1.0.8.2.zip"
        update_latest_release: true
        release_id: ${{ github.event.release.id }}

  linux-build:
    name: build Linux

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
      
    - name: Git checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: git
      run: |
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements/requirements-dist.txt
    
    - name: pyinstaller build
      run: |
        python build.py

    - name: Create zip
      run: |
        mv ./dist ./wme-Ubuntu |
        zip -r ./wme-Ubuntu-1.0.8.2.zip ./wme-Ubuntu/

    - name: Upload Release Asset
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        file: "wme-Ubuntu-1.0.8.2.zip"
        update_latest_release: true
        release_id: ${{ github.event.release.id }}

